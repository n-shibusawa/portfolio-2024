<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nodoka Shibusawa</title>
  <meta name="description" content="サイトキャプションを入力">
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo anime-background">
      <h1 class="anime-logo"><img alt="Nodoka Shibusawa Portfolio"></h1>
    </div>
    <nav class="nav">
      <ul class="nav_menu">
        <li class="nav_menu_about button" onclick="aboutClick()">
          <a href="">
            <img src="img/parts_menu-about.png" alt="ABOUT">
          </a>
        </li>
        <li class="nav_menu_work button" onclick="workClick()">
          <a href="">
            <img src="img/parts_menu-work.png" alt="WORK">
          </a>
        </li>
      </ul>
      <div class="nav_bg-img">
        <img src="img/parts_menu-stick.png" alt="">
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <div class="home"></div>
      <section class="work">
        <h2>WORK</h2>
        <div class="back_work button" onclick="backWorkClick()">
          <a href="">
            <img src="img/parts_work_back.png">
          </a>
        </div>
      </section>
      <!-- 背景コンテンツ -->
      <div class="bg-img bg-img_ground"></div>
      <!-- home -->
      <div class="parts-img_girl anime-walk">
        <img src="img/parts_girl-popular.png" alt="">
      </div>
      <!-- work -->
      <div class="parts-img_girl_work-sleep">
        <img src="img/parts_zzz.png" alt="" class="zzz anime-refuwa">
        <img src="img/parts_girl-sleep_work.png" alt="">
      </div>
      <div class="bg-img_ground_work flower"></div>
      <div class="bg-img_ground_work"></div>
      <!-- 全体共通 -->
      <div class="bg-img bg-img_forest"></div>
      <div class="bg-img bg-img_sky">
        <img src="img/parts_bg-bird-left.png" alt="" class="anime-fuwa">
        <img src="img/parts_bg-bird-right.png" alt="" class="anime-refuwa">
      </div>
    </div>
    <section class="about">
      <h2>ABOUT</h2>
      <div class="button" onclick="backAboutClick()"><a href="">back</a></div>
    </section>
  </main>

  <footer class="footer">
    <p><small>© NODOKA SHIBUSAWA 2024</small></p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
